<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. SF Clicker</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="game-container">
    <h1>Mr. SF Clicker</h1>
    <div id="money-container">
      <p>Money: <span id="money">0</span> $</p>
    </div>
    <div id="clicker">
      <!-- Button now contains the image of Mr. SF -->
      <button id="click-btn">
        <img src="path/to/mr-sf-image.png" alt="Mr. SF" id="mr-sf-img" />
      </button>
    </div>
    
    <div id="upgrades">
      <h3>Upgrades</h3>
      <div id="glasses-upgrade" class="upgrade">
        <img src="" id="glasses-img" alt="Glasses Upgrade" class="upgrade-img">
        <button>Buy Glasses (+1 per click) - 50$</button>
        <p>Cost: 50$</p>
      </div>
      <div id="mustache-upgrade" class="upgrade">
        <img src="" id="mustache-img" alt="Mustache Upgrade" class="upgrade-img">
        <button>Buy Mustache (+5 per click) - 200$</button>
        <p>Cost: 200$</p>
      </div>
      <div id="computer-upgrade" class="upgrade">
        <img src="" id="computer-img" alt="Computer Upgrade" class="upgrade-img">
        <button>Buy Computer (+10 per click) - 500$</button>
        <p>Cost: 500$</p>
      </div>
    </div>
    
    <div id="idle-generator">
      <h3>Idle Money Generators</h3>
      <div id="cursor-upgrade" class="upgrade">
        <img src="" id="cursor-img" alt="Cursor Upgrade" class="upgrade-img">
        <button>Upgrade Cursor (+1 per second) - 100$</button>
        <p>Cost: 100$</p>
      </div>
    </div>
  </div>

  <script src="brane.js"></script>
</body>
</html>
